<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat container styles */
        .chat-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        /* Chat box styles */
        #chat-box {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        /* Input and button styles */
        input {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                background-color: #218838;
            }

        /* Room management styles */
        .room-management {
            margin-bottom: 20px;
        }

        .room-list {
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat Room</h2>
        <div id="chat-box"></div>

        <!-- Room management section -->
        <div class="room-management">
            <input type="text" id="room-name" placeholder="Room Name" />
            <button onclick="createRoom()">Create Room</button>
            <button onclick="joinRoom()">Join Room</button>
            <button onclick="fetchRooms()">Show All Rooms</button>
        </div>

        <div class="room-list" id="room-list"></div>

        <!-- Message input section -->
        <input type="text" id="message" placeholder="Type a message" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let socket;
        let currentRoom = "default"; // Default room name

        // Fetch available chat rooms
        function fetchRooms() {
            fetch("/rooms")
                .then(response => response.json())
                .then(data => {
                    displayRooms(data.rooms);
                });
        }

        // Display the list of rooms
        function displayRooms(rooms) {
            const roomListDiv = document.getElementById("room-list");
            roomListDiv.innerHTML = ''; // Clear the existing list
            rooms.forEach(room => {
                const roomElement = document.createElement("div");
                roomElement.textContent = room;
                roomElement.onclick = () => joinSpecificRoom(room); // Join room on click
                roomListDiv.appendChild(roomElement);
            });
        }

        // Join a specific room
        function joinSpecificRoom(room) {
            if (socket) {
                socket.close(); // Close existing socket
            }
            currentRoom = room; // Set current room
            connectToWebSocket(); // Reconnect to the new room
        }

        // Create a new room
        function createRoom() {
            const roomName = document.getElementById("room-name").value;
            if (roomName) {
                currentRoom = roomName;
                connectToWebSocket();
            } else {
                alert("Please enter a room name.");
            }
        }

        // Join an existing room
        function joinRoom() {
            const roomName = document.getElementById("room-name").value;
            if (roomName) {
                currentRoom = roomName;
                connectToWebSocket();
            } else {
                alert("Please enter a room name.");
            }
        }

        // Connect to the WebSocket server
        function connectToWebSocket() {
            socket = new WebSocket(`ws://127.0.0.1:8080/?room=${currentRoom}`);

            socket.onopen = () => {
                console.log("Connected to room: " + currentRoom);
            };

            socket.onmessage = (event) => {
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML += `<div>${event.data}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
            };

            socket.onclose = () => {
                console.log("Disconnected from room: " + currentRoom);
            };
        }

        // Send a message to the current room
        function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value;
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                messageInput.value = ''; // Clear the input field
            }
        }

        // Initialize the connection and fetch existing rooms on page load
        window.onload = () => {
            connectToWebSocket();
            fetchRooms();
        };
    </script>
</body>
</html>
