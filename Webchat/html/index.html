<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/black-paper.png'), rgba(0, 0, 0, 0.5);
            transform: translateZ(-1px) scale(2);
            animation: moveBackground 10s linear infinite;
            z-index: -1; /* Place behind other elements */
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 100% 100%;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(34, 34, 34, 0.9);
        }

        h1 {
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            color: #ffffff;
        }

            .user-info span {
                margin-left: 10px;
            }

        .nav {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .nav h2 {
                color: #ffffff;
            }

        .button {
            background-color: #1e90ff; /* Button color */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }

            .button:hover {
                background-color: #0056b3; /* Darker button color on hover */
                transform: scale(1.05); /* Slightly larger on hover */
            }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="header">
        <h1>Welcome to the Index</h1>
        <div class="user-info">
            <span id="userEmail">Email: Not Logged In</span>
            <span id="userBalance">Balance: 0.00 SVERA</span>
        </div>
    </div>

    <div class="nav">
        <h2>Available Pages</h2>
        <div id="pageLinks">
            <!-- Links will be populated here based on login status -->
        </div>
    </div>

    <script>
        const userEmailDisplay = document.getElementById('userEmail');
        const userBalanceDisplay = document.getElementById('userBalance');
        const pageLinks = document.getElementById('pageLinks');

        // Retrieve user email and balance from localStorage
        const email = localStorage.getItem('userEmail') || 'Not Logged In';
        const sveraBalance = parseFloat(localStorage.getItem('userBalance')) || 0.00;

        // Update UI with user information
        userEmailDisplay.textContent = `Email: ${email}`;
        userBalanceDisplay.textContent = `Balance: ${sveraBalance.toFixed(2)} SVERA`;

        // Function to populate page links based on login status
        function populateLinks() {
            if (email === 'Not Logged In') {
                pageLinks.innerHTML = `
                        <a href="login.html" class="button">Login</a>
                        <a href="register.html" class="button">Register</a>
                    `;
            } else {
                pageLinks.innerHTML = `
                        <a href="chat.html" class="button">Chat</a>
                        <a href="forum.html" class="button">Forum</a>
                        <a href="profile.html" class="button">Profile</a>
                    `;
            }
        }

        // Call the function to populate links
        populateLinks();
    </script>
</body>
</html>
